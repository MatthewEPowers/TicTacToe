<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>Tic Tac Toe Game</title>
</head>
<body class="background">

    <h1>Welcome To Tic Tac Toe</h1>

  <h3 id="playerTurn">Player X Turn</h3>
  <h3 id="playerwinner"></h3>
  <p id="incorectPress"></p>

  <!-- Table for The Game -->

  <table>
    <tr>
      <th><button class="TRB" onclick="gameFunction(this.id)" id="Block1"></button></th>
      <th><button class="TCB" onclick="gameFunction(this.id)" id="Block2"></button></th>
      <th><button class="TLB" onclick="gameFunction(this.id)" id="Block3"></button></th>
    </tr>
    <tr>
      <td><button class="LCB" onclick="gameFunction(this.id)" id="Block4"></button></td>
      <td><button class="CCB" onclick="gameFunction(this.id)" id="Block5"></button></td>
      <td><button class="RCB" onclick="gameFunction(this.id)" id="Block6"></button></td>
    </tr>
    <tr>
      <td><button class="BRB" onclick="gameFunction(this.id)" id="Block7"></button></td>
      <td><button class="BCB" onclick="gameFunction(this.id)" id="Block8"></button></td>
      <td><button class="BLB" onclick="gameFunction(this.id)" id="Block9"></button></td>
    </tr>
  </table>
